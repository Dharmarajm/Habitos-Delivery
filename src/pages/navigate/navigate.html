    <div #map="" id="map"></div>

    <ion-row *ngIf="value == 'resume'">
       <select class="full-width" [(ngModel)]="emergency" (change)="emergencyPause()">
        <option value="Personal">Personal</option>
        <option value="Fuel">Fuel</option>
        <option value="Puncture">Puncture</option>
        <option value="Accident">Accident</option>
        <option value="Break Down">Break Down</option>
        <option value="Other">Other</option>
      </select>
    </ion-row>

    <ion-row>

        <ion-col col-6>
          <button ion-button full primary *ngIf="value == 'stop'" (click)="start1('start')">Start</button>
          <button ion-button full primary *ngIf="value == ('start' || 'resume')" (click)="start1('pause')">pause</button>
          <button ion-button full *ngIf="value == 'resume'" (click)="start1('resume')" class="danger">Resume</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full (click)="checkPopup()" [disabled]="(value == 'resume') || (value == 'stop')" class="secondary">Delivered</button>
        </ion-col>
      </ion-row>

  
  <button ion-button full primary *ngIf="value == 'start'" (click)="navigate()">launch</button>
