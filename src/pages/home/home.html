<ion-content class="bg-color">
  <ion-grid>
    <ion-row>
      <ion-col offset-4>
      	<img src="./assets/imgs/habitos.png" width="100" height="150px">
      	<p style="color: #EE5423;font-size: 15px;padding-left: 9px;">&nbsp;&nbsp;&nbsp;&nbsp;Delivery</p>
      </ion-col>
    </ion-row>
  </ion-grid>  
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="model.username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="model.password" required></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" (click)="login()" block>Sign In</button>
  </div>
</ion-content>
