<ion-header>
  <ion-toolbar color="primary">
    
    <ion-title>CHECK UTENSILS</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content  class="bg-color">


<ion-card *ngFor="let order of checklist;let i = index">
 
    <ion-item>
      <ion-label>{{order.utensil_name[0]}}</ion-label>
      <ion-toggle value="foo" [(ngModel)]="order.is_checked" checked="order.is_checked"></ion-toggle>
    </ion-item>

    <ion-card-content>
        <ion-row>
          <ion-label>{{order.normal_menu}}</ion-label>
          <ion-label>{{order.cate_name[0]}}</ion-label>
        </ion-row>
        <ion-row>

    		<ion-col col-6>{{order.actual_qty}}</ion-col>
    		<ion-col col-6 [hidden]="order.is_checked == false">
          <input type="number" [(ngModel)]="order.quantity" [value]="order.quantity" [max]="order.dummy_qty" style="width:100%"  [required]="order.quantity" (ngModelChange)="onChange($event,order.dummy_qty,i)" required>
        </ion-col>
   		</ion-row>
   	

  </ion-card-content>
</ion-card>

<ion-card style="background-color: transparent;">
<button ion-button color="dark"   round icon-start block (click)="checkorder()">
       <ion-icon name="checkmark"></ion-icon>
      Accept
</button>
</ion-card>




</ion-content>
