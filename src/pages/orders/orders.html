<ion-header>
  <ion-toolbar color="primary">
    
    <ion-title>Order</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content class="bg-color">
<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
	<!-- {{orderlist | json}} -->

<ion-card *ngFor="let order of orderlist" (click)="checkorder(order.tenant.id,order.meal_time,order.flag_id,order.tenant.latitude,order.tenant.longitude,order.delivery_status)"  [hidden]="order.delivery_status == 'Menu Planned'" padding>

  <ion-card-header>
    {{order.tenant.name}}
  </ion-card-header>
  <ion-card-content [color]="order.delivery_status == 'Dispatched' ? 'secondary' : 'primary'">
   {{order.meal_time}}
   <span *ngIf="order.delivery_status == 'Dispatched'">(Ready For Delivery)</span>
   <span *ngIf="order.delivery_status == ('Packed')">(Not Ready For Delivery)</span>
   <span *ngIf="order.delivery_status == ('packed')">(Not Ready For Delivery)</span>
   <span *ngIf="order.delivery_status == 'Delivered'">(Order is Delivered)</span>
  </ion-card-content>
</ion-card>

<!-- 	<div class="row" *ngFor="let order of orderlist">
		{{order.tenant.name}}
	</div> -->

<!-- <button (click)="order()">Direction</button>
<button (click)="logout()">Logout</button> -->
</ion-content>

<ion-footer (click)="deliverycheck()">
  <ion-toolbar color="primary">
    <ion-title class="btn-align">Start Delivery</ion-title>
  </ion-toolbar>
</ion-footer>
